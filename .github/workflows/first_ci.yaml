name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python code
        run: |
          # Basic validation - check if app.py can be imported
          python -c "import app; print('✓ App imports successfully')"
          echo "✓ Python validation passed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: |
            ${{ secrets.DOCKER_USER }}/weather-backend:latest
            ${{ secrets.DOCKER_USER }}/weather-backend:${{ github.sha }}
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/weather-backend:latest
          cache-to: type=inline